<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      
      <div class="screen">
        <div class="screen-last" id="lastOperationScreen">0</div>
        <input type="text" id="result" disabled value="0"/>
      </div>
     

      <div class="keywords">
        <button id="number" data-num="7">7</button>
        <button id="number" data-num="8">8</button>
        <button id="number" data-num="9">9</button>
        <button id="operator" data-op="*">*</button>
        <button id="number" data-num="4">4</button>
        <button id="number" data-num="5">5</button>
        <button id="number" data-num="6">6</button>
        <button id="operator" data-op="-">-</button>
        <button id="number" data-num="1">1</button>
        <button id="number" data-num="2">2</button>
        <button id="number" data-num="3">3</button>
        <button id="operator" data-op="+">+</button>

        <button id="number" data-num="0">0</button>
        <button id="clear">C</button>
        <button id="operator" data-op="/">/</button>
        <button id="equal">=</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
